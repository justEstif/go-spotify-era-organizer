{{define "base"}}
<!DOCTYPE html>
<html lang="en" class="grain-overlay">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Spotify Era Organizer{{end}}</title>
    <meta name="description" content="Discover your listening eras. Analyze your Spotify library and create mood-based playlists.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500;600&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>
<body>
    <main>
        {{block "content" .}}{{end}}
    </main>

    <footer class="site-footer">
        <span class="site-footer__attribution">
            Tag data powered by <a href="https://www.last.fm" target="_blank" rel="noopener noreferrer">Last.fm</a> / AudioScrobbler
        </span>
    </footer>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
